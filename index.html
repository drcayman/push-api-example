<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">

	<meta name="viewport"     content="width=device-width, initial-scale=1.0">
	<meta name="description"  content="Example Use of Push API for Browsers. Subscribe, write a Post and receive a Notification.">
    <meta name="author" 	  content="Pascal Klau | www.artofmyself.com">

	<title>Push API Example</title>

    <link rel="manifest" href="/manifest.json">

	<meta property="og:title" content="Push API Example">
	<meta property="og:type"  content="website">
	<meta property="og:url"   content="https://push.artofmyself.com" >

    <link rel="icon" href="assets/img/favicon.png" sizes="16x16 32x32" type="image/png">

    <link rel="preload" as="style" href="css/main.94207.css">
	<link rel="preload" as="script" href="js/main.0cd1a.js">
	<link rel="preload" as="script" href="js/vendor.31b1e.js">
	

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/main.94207.css">
</head>
<body>

    <header>
        <h1>Push API</h1>
        <p>Subscribe and input a post title.<br>
            Open a new tab directly afterwards to see the notification or stay on the page to see a toast.
            The first notification can take up to 15 seconds to arrive.<br>
            On mobile you can even close the browser.</p>

        <p>Works in Chrome, Firefox and Opera.</p>
    </header>

    <main id="content"> <!-- content -->

        <button id="push-button"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                disabled
        >
            Subscribe
        </button>

        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input id="input-title" class="mdl-textfield__input" type="text">
                <label class="mdl-textfield__label" for="input-title">Post Title</label>
            </div>

            <button type="submit" id="add-post"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
            >
                Add Post
            </button>
        </form>


        <ul id="list" class="mdl-list"></ul>

    </main> <!-- end content -->

    <div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>


    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-messaging.js"></script>

</body>
</html>
